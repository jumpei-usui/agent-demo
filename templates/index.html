<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-text-default: #1e1e1e;
            --color-background-default: #ffffff;
            --color-background-secondary: #f5f5f5;
            --color-border-default: #d9d9d9;
            --space-200: 8px;
            --space-300: 12px;
            --space-400: 16px;
            --space-800: 32px;
            --space-1600: 64px;
            --radius-200: 8px;
        }
        body {
            font-family: 'Inter', sans-serif;
            max-width: 680px;
            margin: 0 auto;
            padding: var(--space-1600);
            background-color: var(--color-background-default);
            color: var(--color-text-default);
            display: flex;
            flex-direction: column;
            gap: var(--space-800);
        }
        h1 {
            margin: 0;
            font-weight: 700;
            font-size: 72px;
            line-height: 1.2;
            letter-spacing: -2.16px;
        }
        h2 {
            margin: 0;
            font-weight: 700;
            font-size: 48px;
            line-height: 1.2;
            letter-spacing: -0.96px;
        }
        .task {
            border: 1px solid var(--color-border-default);
            padding: var(--space-200) var(--space-400);
            border-radius: var(--radius-200);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .task-title {
            font-weight: 600;
            font-size: 16px;
            line-height: 1.4;
        }
        .completed {
            background-color: var(--color-background-secondary);
        }
        .completed .task-title {
            text-decoration: line-through;
        }
        .input-group {
            display: flex;
            flex-direction: row;
            gap: var(--space-400);
            align-items: center;
            width: 100%;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: var(--space-300) var(--space-400);
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-200);
            font-size: 16px;
            line-height: 1;
        }
        input[type="text"]::placeholder {
            color: #b3b3b3;
        }
        button {
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }
        .action-group {
            display: flex;
            flex-direction: row;
            gap: var(--space-400);
            align-items: center;
        }
        .toggle-btn {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #2c2c2c;
            padding: var(--space-200);
            border-radius: var(--radius-200);
            text-decoration: none;
            display: inline-block;
            font-weight: 400;
        }
        .toggle-btn:hover {
            opacity: 0.9;
        }
        .delete-btn {
            background-color: #ec221f;
            color: #fee9e7;
            border: 1px solid #c00f0c;
            padding: var(--space-200);
            border-radius: var(--radius-200);
            text-decoration: none;
            display: inline-block;
            font-weight: 400;
        }
        .delete-btn:hover {
            opacity: 0.9;
        }
        .status {
            font-size: 16px;
            line-height: 1.4;
            font-weight: 400;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-400);
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>タスク管理アプリ</h1>
    
    <h2>新しいタスクを追加</h2>

    <form action="/add" method="post">
        <div class="input-group">
            <input type="text" name="title" placeholder="タスクのタイトルを入力してください" required>
            <button type="submit" class="toggle-btn">追加</button>
        </div>
    </form>
    
    <!-- タスク一覧 -->
    <h2>タスク一覧</h2>

    <div class="task-list">
        {% if tasks %}
            {% for task in tasks %}
                <div class="task {{ 'completed' if task.completed else '' }}">
                    <div class="task-title">{{ task.title }}</div>
                    <div class="action-group">
                        <form action="/toggle" method="post" style="display: inline;">
                            <input type="hidden" name="task_id" value="{{ task.id }}">
                            <button type="submit" class="toggle-btn">
                                {{ '未完了にする' if task.completed else '完了にする' }}
                            </button>
                        </form>
                        <form action="/delete" method="post" style="display: inline;">
                            <input type="hidden" name="task_id" value="{{ task.id }}">
                            <button type="submit" class="delete-btn" onclick="return confirm('このタスクを削除しますか？')">
                                削除
                            </button>
                        </form>
                        <span class="status">
                            {{ '完了済み' if task.completed else '未完了' }}
                        </span>
                    </div>
                </div>
            {% endfor %}
        {% else %}
        <p>タスクがありません。上のフォームから新しいタスクを追加してください。</p>
    {% endif %}
</body>
</html>
