<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .task {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .completed {
            background-color: #f0f0f0;
            text-decoration: line-through;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"], input[type="date"] {
            width: 200px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        .toggle-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            display: inline-block;
        }
        .toggle-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            display: inline-block;
            margin-left: 5px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>タスク管理アプリ</h1>
    
    <!-- タスク追加フォーム -->
    <div class="form-group">
        <h2>新しいタスクを追加</h2>
        <form action="/add" method="post">
            <input type="text" name="title" placeholder="タスクのタイトルを入力してください" required>
            <input type="date" name="due_date" placeholder="YYYY/MM/DD">
            <button type="submit">追加</button>
        </form>
    </div>
    
    <!-- タスク一覧 -->
    <div>
        <h2>タスク一覧</h2>
        {% if tasks %}
            {% for task in tasks %}
                <div class="task {{ 'completed' if task.completed else '' }}">
                    <strong>{{ task.title }}</strong>
                    <br>
                    <small>期限：{{ task.due_date if task.due_date else '未設定' }}</small>
                    <span style="float: right;">
                        <form action="/toggle" method="post" style="display: inline;">
                            <input type="hidden" name="task_id" value="{{ task.id }}">
                            <button type="submit" class="toggle-btn">
                                {{ '未完了にする' if task.completed else '完了にする' }}
                            </button>
                        </form>
                        <form action="/delete" method="post" style="display: inline;">
                            <input type="hidden" name="task_id" value="{{ task.id }}">
                            <button type="submit" class="delete-btn" onclick="return confirm('このタスクを削除しますか？')">
                                削除
                            </button>
                        </form>
                        <span style="margin-left: 10px;">
                            {{ '完了済み' if task.completed else '未完了' }}
                        </span>
                    </span>
                </div>
            {% endfor %}
        {% else %}
            <p>タスクがありません。上のフォームから新しいタスクを追加してください。</p>
        {% endif %}
    </div>
</body>
</html>
